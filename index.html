<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="Sign in page/sign in.css">
</head>

<body>
    <div class="page">
        <div class="content">
            <div class="title">
                <h1>WELCOME BACK</h1>
                <p>welcome back ! Please enter your details</p>
            </div>
            <form>
                <label for="email">Email</label>
                <input type="text" placeholder="Enter your email" id="email" required>
                <label for="password">Password</label>
                <input type="number" placeholder="********" id="password" required >
                <div>
                    <input type="checkbox" id="check" class="check">
                    <span><label for="check">Remember me</label></span>
                    <span><a href="">forget password</a></span>
                </div>
                <button type="submit">Sign in</button>
                <p>Don't have an account? <a href="">Sign up to free</a></p>
            </form>
        </div>
        <div class="img"><img src="/img/Right Side.png" alt="sign in"></div>
    </div>
</body>


</html>
